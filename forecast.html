<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="forecast.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="forecast-header">
        <button id="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
        <h1>5-Day Weather Forecast</h1>
        <h2 id="forecast-city"></h2>
      </div>

      <div id="forecast-container" class="forecast-container hidden"></div>

      <div id="error-message" class="hidden">
        <p>Error fetching forecast data. Please try again.</p>
      </div>

      <div class="loading hidden" id="loading">
        <div class="spinner"></div>
        <p>Loading forecast data...</p>
      </div>
    </div>

    <script type="module" src="forecast.js"></script>
  </body>
</html>
